{% extends 'base.html' %}

{% block title %}Scrolling dinosaur list{% endblock %}

{% block body %}
  <p class="mb-5">Dinosaurs loaded in blocks of 10</p>
  <table>
    <tr hx-get="{% url 'dinosaur_page_list' page_number=0 %}"
      hx-trigger="intersect once delay:1s"
      hx-swap="afterend">
    </tr>
  </table>
{% endblock %}
