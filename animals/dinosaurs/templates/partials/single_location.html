<tr hx-target="this" hx-swap="outerHTML">
  <td>
    {{ location.name }}
  </td>
  <td>
    <button
            id="edit-button-{{ location.id }}"
            class="button is-small is-info"
            hx-get="{% url 'edit_location' id=location.id %}"
    >Edit</button>
  </td>
  <td>
    {% if location.dinosaur_set.all %}
      {{ location.dinosaur_set.all|length }} dinosaur(s)
    {% else %}
      <button
              id="delete-button-{{ location.id }}"
              class="button is-small is-danger"
              hx-delete="{% url 'delete_location' id=location.id %}"
              hx-confirm="Delete location '{{ location.name }}'. Are you sure?"
      >Delete</button>
    {% endif %}
  </td>
</tr>
